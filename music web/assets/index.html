<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="main w-[1728px] h-[1000px] bg-black mx-auto flex ">
        <div class="left w-[403px] bg-[#0d0d0d] mr-3 px-[26px] py-[28px]">
            <div class="header w-[355px] flex justify-between items-center">
                <div class="eclipse flex gap-[18px] ">
                    <i class="fa-solid fa-circle m" style="color: #da170b;"></i>
                    <i class="fa-solid fa-circle" style="color: #da9818;"></i>
                    <i class="fa-solid fa-circle" style="color: #399f27;"></i>
                </div>
                <div class="angle ">
                    <i class="fa-solid fa-chevron-left bg-[#202020] rounded-3xl px-3 py-2 text-white"></i>
                </div>
            </div>
            <div class="header w-[355px] h-[75px] flex justify-between items-center mt-[20px]">
                <div class="title">
                    <p class="text-white font-normal text-[28px]">Musiko.io</p>
                </div>
                <div class="angle ">
                    <i class="fa-solid fa-ellipsis text-[#575656] "></i>
                </div>
            </div>
            <div class="line w-[355px] border-t-[0.5px] mx-auto border-t-[rgba(87,86,86,0.5)]"></div>
            <div class="menu flex flex-col mt-2 w-[355px] mx-auto gap-5">
                <p class="font-normal text-[12px] text-[#575656]">Menu</p>
                <div class="items flex text-[#878787] gap-[18px] items-center">
                    <i class="fa-solid fa-house-chimney"></i>
                    <p class="text-[18px]">Home</p>
                </div>
                <div class="items flex text-[#878787] gap-[18px] items-center">
                    <i class="fa-solid fa-circle"></i>
                    <p class="text-[18px]">Search</p>
                </div>
                <div class="items flex text-[#878787] gap-[18px] items-center">
                    <i class="fa-solid fa-heart"></i>
                    <p class="text-[18px]">Favorites</p>
                </div>
                <div class="items">
                    <div
                        class="rectangle-2 w-[402px] h-[56px] bg-[#121212] flex text-white gap-[18px] items-center p-5 -ml-[25px] relative">
                        <i class="fa-solid fa-star"></i>
                        <p class="text-[18px]">Artists</p>
                        <div class="rectangle-9 bg-[#00BD12] w-[5px] h-[32px] rounded-l-lg absolute right-0"></div>
                    </div>

                </div>
                <div class="items flex text-[#878787] gap-[18px] items-center">
                    <i class="fa-solid fa-microphone"></i>
                    <p class="text-[18px]">Podcast</p>

                </div>

            </div>
            <div class="line w-[355px] border-t-[0.5px] mx-auto border-t-[rgba(87,86,86,0.5)] mt-[56px]"></div>
            <div class="menu flex flex-col mt-2 w-[355px] mx-auto gap-7">
                <div class="library flex justify-between items-center">
                    <p class="font-normal text-[12px] text-[#575656]">Library</p>
                    <i class="fa-thin fa-plus text-[#838383] text-2xl"></i>
                </div>
                <div class="items flex text-[#878787] w-[355px] relative  gap-[18px] items-center">
                    <i class="fa-thin fa-headphones"></i>
                    <p class="text-[18px]">Lona Ray MLX</p>
                    <i class="fa-regular fa-trash-can absolute right-0"></i>
                </div>
                <div class="items flex text-[#878787] w-[355px] relative  gap-[18px] items-center">
                    <i class="fa-thin fa-headphones"></i>
                    <p class="text-[18px]">Ultimate Phonk Playlist</p>
                    <i class="fa-regular fa-trash-can absolute right-0"></i>
                </div>
                <div class="items flex text-[#878787] w-[355px] relative  gap-[18px] items-center">
                    <i class="fa-thin fa-headphones"></i>
                    <p class="text-[18px]">Dj Remix Song BY Rupesh9369....</p>
                    <i class="fa-regular fa-trash-can absolute right-0"></i>
                </div>
                <div class="items flex text-[#878787] w-[355px] relative  gap-[18px] items-center">
                    <i class="fa-thin fa-headphones"></i>
                    <p class="text-[18px]">2024 Music Remix</p>
                    <i class="fa-regular fa-trash-can absolute right-0"></i>
                </div>
            </div>
            <div class="line w-[355px] border-t-[0.5px] mx-auto border-t-[rgba(87,86,86,0.5)] mt-[56px]"></div>
            <div class="settings text-[#9C9C9C] flex gap-[17.5px] items-center mt-[50px] mx-auto w-[355px]">
                <i class="fa-solid fa-gear"></i>
                <p class="font-normal text-[16px]">Settings</p>
            </div>
            <div class="settings text-[#9C9C9C] flex gap-[17.5px] items-center mt-[28px] mx-auto w-[355px]">
                <i class="fa-solid fa-crown text-[#fdab02]"></i>
                <p class="font-normal text-[16px] text-[#fdab02]">Go premium</p>
            </div>
        </div>
        <div class="center w-[786px] h-[1000px] bg-[#0d0d0d] mr-8 px-[30px] py-[28px]">
            <div class="header  flex  items-center">
                <div class="angle flex gap-5 ">
                    <i class="fa-solid fa-chevron-left bg-[#202020] rounded-3xl px-3 py-2 text-white"></i>
                    <i class="fa-solid fa-chevron-right bg-[#202020] rounded-3xl px-3 py-2 text-white"></i>
                </div>
            </div>
            <div class="verified flex gap-[7px] items-center px-[5px] py-[60px]  ">
                <i class="fa-solid fa-circle-check" style="color: #00b511;"></i>
                <p class="text-[#575656] text-[16px] ">Verified Artists</p>
            </div>
        </div>
        <div class="right w-[467px] bg-[#0d0d0d]"></div>
    </div>

</body>

</html>
