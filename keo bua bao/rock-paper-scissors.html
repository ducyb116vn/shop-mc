<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="main h-screen w-screen bg-[#191919]">
        <div class="header w-full flex flex-col justify-center items-center p-10 text-white gap-5">
            <p class="text-[80px] font-semibold">Keo bua bao</p>
            <div class="button flex gap-5">
                <button class="p-10 bg-[#191919] rounded-[80px] border-[6px] cursor-pointer" onclick="playGame('Keo');"><i class="fa-solid fa-hand-scissors text-[60px]" style="color: #FFD43B;"></i></button>
                
                <button class="p-10 bg-[#191919] rounded-[80px] border-[6px] cursor-pointer" onclick="playGame('Bua');"><i class="fa-solid fa-hand-back-fist text-[60px]" style="color: #FFD43B;"></i></button>
                
                <button class="p-10 bg-[#191919] rounded-[80px] border-[6px] cursor-pointer" onclick="playGame('Bao');"><i class="fa-solid fa-hand text-[60px]" style="color: #FFD43B;"></i></button>
            </div>
            <!-- <div class="score">
                <p>Wins</p>
                <p>Losses</p>
                <p>Ties</p>
            </div> -->
            <div class="reset-score">
                <p class="p-3 bg-gray-600 text-yellow-500 font-medium cursor-pointer rounded-lg" onclick="
                   resetScore();
                    ">Reset score</p>
            </div>
        </div>
    </div>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
    };


        function playGame(playerMove) {
        const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'Bao') {
                if (computerMove === 'Keo') {
                result = 'Lose.';
            }   else if (computerMove === 'Bua') {
                result = 'Win.';
            }   else if (computerMove ==='Bao') {
                result = 'Tie.';
            }

            if (result === 'Win.') {
                score.wins += 1;
            } else if (result === 'Lose.') {
                score.losses += 1;
            } else if (result ==='Tie.') {
                score.ties += 1;
            }

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }
            
            else if (playerMove === 'Bua') {
                if (computerMove === 'Keo') {
                result = 'Lose.';
            }   else if (computerMove === 'Bua') {
                result = 'Win.';
            }   else if (computerMove ==='Bao') {
                result = 'Tie.';
            }

            
            if (result === 'Win.') {
                score.wins += 1;
            } else if (result === 'Lose.') {
                score.losses += 1;
            } else if (result ==='Tie.') {
                score.ties += 1;
            }

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }

            else if (playerMove === 'Keo') {
                if (computerMove === 'Keo') {
                result = 'Lose.';
            }   else if (computerMove === 'Bua') {
                result = 'Win.';
            }   else if (computerMove ==='Bao') {
                result = 'Tie.';
            }

            
            if (result === 'Win.') {
                score.wins += 1;
            } else if (result === 'Lose.') {
                score.losses += 1;
            } else if (result ==='Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }
        }


        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = ('Keo');
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = ('Bua');
            } else if (randomNumber >= 2 / 3) {
                computerMove = ('Bao');
            }
            return computerMove;
        }

        function resetScore () {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            alert("Score has been reset!");
        }


    </script>
</body>

</html>
